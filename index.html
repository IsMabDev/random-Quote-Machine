<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- This is a cdn for bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <!-- This is a cdn for font awesome -->

  <script src="https://kit.fontawesome.com/8ae2a1b354.js" crossorigin="anonymous"></script>


  <title>Random quote machine of Minzo</title>
</head>

<body class="container">
  <script></script>


  <div id="quote-box" class="card mb-3">
    <div id="text" class="card-text">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quidem ex ullam modi at praesentium tempore qui
        itaque mollitia sint quas illo, ut corrupti voluptatem. Debitis architecto asperiores tenetur consequatur.</p>
    </div>
    <div id="author" class="card-text text-end">
      <p>Lorem, ipsum.</p>
    </div>

    <div class="space-between">
      <div class="icons">
        <a id="tweet-quote" target="_blank" href="http://twitter.com/intent/tweet">
          <button class="button-social btn"><i class="fa-brands fa-twitter"></i></button>
        </a>
        <a id="tumblr-quote" class="tumblr">
          <button class="button-social btn"><i class="fa-brands fa-tumblr"></i></button>
        </a>
      </div>
      <button id="new-quote" href="#" class="btn" onclick="updatePage()">New quote </button>


    </div>
  </div>
  <script src="color.js">

  </script>
  <script> window.onload = updatePage();</script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>


</html>
